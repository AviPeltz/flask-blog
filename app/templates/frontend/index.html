{% extends "frontend/layout.html" %}

{% block content %}
  {% from "macro/post.html" import render_post %}
  {% for post in pagination.items %}
    {{ render_post(post) }}
  {% endfor %}
  {% if pagination.has_prev %}
    <a href="{{ url_for('frontend.index', page=pagination.prev_num) }}" class="pager left">Previous</a>
  {% endif %}
  {% if pagination.has_next %}
    <a href="{{ url_for('frontend.index', page=pagination.next_num) }}" class="pager right">Next</a>
  {% endif %}
{% endblock %}
