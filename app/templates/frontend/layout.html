{% extends "base.html" %}

{% block title %}
Flask-Blog
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/custom/frontend.css">
{% endblock %}

{% block body %}
<nav class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('blog') }}">Blog</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="{{ url_for('archive') }}">Archive</a></li>
        <li><a href="#">Tags</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://github.com/mharrys/flask-blog">Source Code</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="content" class="container">
  {% block content %}{% endblock %}
</div>
{% endblock %}
