{% extends "frontend/layout.html" %}

{% block content %}
  {% for post in pagination.items %}
    <article>
    {#
  <div id="post-date">
    <div class="row">
      13
    </div>
    <div class="row">
      Apr
    </div>
  </div>
  #}
      <h1 class="mega"><a href="{{ url_for('frontend.detail', slug=post.slug) }}">{{ post.title|safe }}</a></h1>
      {{ post.body|markdown }}
    </article>
  {% endfor %}

  {% if pagination.has_prev %}
    <a class="btn btn-disabled" href="{{ url_for('frontend.blog', page=pagination.prev_num) }}">Previous</a>
  {% endif %}
  {% if pagination.has_next %}
    <a class="btn btn-link" href="{{ url_for('frontend.blog', page=pagination.next_num) }}">Next</a>
  {% endif %}
{% endblock %}
