{% extends "frontend/layout.html" %}

{% block content %}
  {% from "macro/post.html" import render_posts %}
  {{ render_posts(pagination.items) }}

  {% if pagination.has_prev %}
    <a href="{{ url_for('frontend.blog', page=pagination.prev_num) }}" class="button left"><span class="iconic arrow_left" /> Previous</a>
  {% endif %}
  {% if pagination.has_next %}
    <a href="{{ url_for('frontend.blog', page=pagination.next_num) }}" class="button right">Next <span class="iconic arrow_right" /></a>
  {% endif %}
{% endblock %}
