{% extends "frontend/layout.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div>
      <h1>{{ post.title|safe }}</h1>
    </div>
    <div id="post-meta">
      <p>Posted on {{ post.created|date_pretty }}</p>
    </div>
    <div id="post-body">
      {{ post.markup|markdown }}
    </div>
  </div>
</div>
{% endblock %}
