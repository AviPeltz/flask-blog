{% extends "layout.html" %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div>
      <h1>{{ post.title|safe }}</h1>
    </div>
    <div id="post-meta">
      <p>Posted on {{ post.published|date_pretty }}</p>
    </div>
    <div id="post-body">
      {{ post.body|markdown }}
    </div>
  </div>
</div>
{% endblock %}
