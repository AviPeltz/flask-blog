{% extends "admin/layout.html" %}

{% block content %}
  <h1 class="mega"><span class="page-header">Change Username</span></h1>

  {% from "macro/form.html" import render_field, render_button %}
  <form method="post" action="{{ url_for('admin.change_username') }}">
    {{ form.csrf_token }}
    <ul class="form">
      <li>{{ render_field(form.name) }}</li>
      <li>{{ render_button('Update') }}</li>
  </form>
{% endblock %}
