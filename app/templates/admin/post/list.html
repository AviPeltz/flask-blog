{% extends "admin/layout.html" %}

{% block content %}
  {% set num_posts = archive|length %}
  <h1>{{ num_posts }} Post{{ num_posts|pluralize }}</h1>

  <a href="{{ url_for('admin.new_post') }}" class="button secondary">New Post</a>

  {% from "macro/post.html" import render_archive, render_archive_post_admin %}
  {{ render_archive(archive, render_archive_post_admin) }}
{% endblock %}
