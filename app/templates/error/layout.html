{% extends "base.html" %}

{% block title %}
Flask-Blog Ooops!
{% endblock %}

{% block css %}
<link rel="stylesheet" href="/static/css/custom/error.css">
{% endblock %}

{% block body %}
  <div class="container">
    <div class="error">
      <h2 class="error-heading">{% block error_title %}{% endblock %}</h2>
      <h4>{% block error_text %}{% endblock %}</h4>
      <h4><a class="btn btn-primary" href="{{ url_for('blog') }}">Back to blog</a></h4>
    </div>
  </div>
{% endblock %}
